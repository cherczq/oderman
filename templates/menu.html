<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{menu}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% include "base.html" %}
    <div class="container mt-4">
        <h1>{{ pizzas_name }}</h1>
        <p>   maximum price: ${{ max_prise }}</p>

        <ul class="list-group">
            {% for pizza in Pizzas|sort(attribute="price") %}
                <li class="list-group-item">
                    <h5>{{ pizza.name }} - ${{ pizza.price }}</h5>
                    <p>ingredients : {{ pizza.composition }}</p>

                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-nhFLHeN8Y2Y+eB+hUQvElIMR9IwXcD7j9ufufBFVvKxAMmvvmf5J+23lIw60Sa8A" crossorigin="anonymous"></script>
</body>
</html>
